<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link rel="stylesheet" href="/css/adminStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Админ панель</h1>
            <div class="header-actions">
                <button id="createUserBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Создать пользователя
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </header>

        <div class="controls">
            
            <div class="sort-options">
                <label for="sortField">Сортировать по:</label>
                <select id="sortField">
                    <option value="username">Имя пользователя</option>
                    <option value="first_name">Имя</option>
                    <option value="birthdate">Дата рождения</option>
                </select>
                
                <select id="sortOrder">
                    <option value="ASC">Возрастанию</option>
                    <option value="DESC">Убыванию</option>
                </select>
            </div>
        </div>

        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Имя пользователя</th>
                        <th>Имя</th>
                        <th>Дата рождения</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
        </div>

        <!-- Create User Modal -->
        <div id="createUserModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Создание нового пользователя</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="newUsername">Имя пользователя*</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Пароль*</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newFirstName">Имя</label>
                        <input type="text" id="newFirstName">
                    </div>
                    <div class="form-group">
                        <label for="newLastName">Фамилия</label>
                        <input type="text" id="newLastName">
                    </div>
                    <div class="form-group">
                        <label for="newGender">Пол</label>
                        <select id="newGender">
                            <option value="M">Мужской</option>
                            <option value="F">Женский</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newBirthdate">Дата рождения</label>
                        <input type="date" id="newBirthdate">
                    </div>
                    <button type="submit" class="btn btn-primary">Создать пользователя</button>
                </form>
                <div id="createUserError" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
